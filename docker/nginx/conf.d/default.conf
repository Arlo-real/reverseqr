# ReverseQR Nginx Server Configuration

upstream reverseqr_backend {
    server reverseqr:3000;
    keepalive 64;
}

# HTTP server (redirect to HTTPS or serve directly)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For development/testing without SSL, proxy directly
    # Comment this block and uncomment the redirect below for production
    location / {
        proxy_pass http://reverseqr_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # WebSocket timeout
        proxy_read_timeout 86400;
    }

    # Uncomment for production HTTPS redirect
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

