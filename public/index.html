<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReverseQR - Receiver</title>
  <link rel="icon" type="image/png" href="rQR.png">
  <link rel="stylesheet" href="styles/main-styles.css">
</head>
<body>
  <div class="container">
    <h1>ReverseQR</h1>
    <p class="subtitle">Secure File & Text Sharing</p>

    <div id="error" class="error" style="display: none;"></div>

    <div class="qr-section">
      <img id="qrCode" alt="QR Code" style="max-width: 300px; padding: 15px; background: #f8f8f8; border-radius: 10px; display: block; margin: 0 auto 20px;" />

      <div class="code-display">
        <div class="code-label">QR URL:</div>
        <div id="qrUrl" style="word-break: break-all; padding: 10px; background: #f0f0f0; border-radius: 5px; font-family: monospace; font-size: 12px; margin-bottom: 15px; color: #666;">Loading...</div>
        
        <div class="code-label">Share this code:</div>
        <div class="pgp-code" id="pgpCode">Loading...</div>
        <button class="copy-button" id="copyCodeBtn">Copy Code</button>
      </div>
    </div>
    
    <div id="keyHashDisplay" class="key-hash-display" style="display: none;"></div>

    <div class="status">
      <p>Waiting for connector to scan QR code...</p>
      <div class="spinner"></div>
      <div class="spinner"></div>
      <div class="spinner"></div>
    </div>

    <!-- Main -> Connector send section, shown after secure channel is established -->
    <div id="sendSection" class="message-section" style="display: none; margin-top: 25px;">
      <div class="messages-title">Send to Connector</div>
      <div>
        <label class="section-title">Text Message</label>
        <textarea id="mainTextInput" class="text-input" placeholder="Enter your message (or skip if you only want to upload files)"></textarea>
      </div>

      <div style="margin-top: 15px;">
        <label class="section-title">Upload Files</label>
        <div class="file-upload" id="mainFileUploadArea">
          <input type="file" id="mainFileInput" multiple />
          <label class="file-upload-label">
            Click to browse or drag &amp; drop files here
          </label>
        </div>
        <div id="mainFilesList" class="files-list"></div>
      </div>

      <button class="btn send-button" id="mainSendBtn" style="margin-top: 15px;">
        Send Securely
      </button>
    </div>

    <div id="messagesSection" class="messages-section" style="display: none; margin-top: 30px;">
      <div class="messages-title">Received Messages</div>
      <div id="messagesList"></div>
    </div>

  </div>

  <footer class="footer">
      <a href="/cookies.html">No cookie banner?</a>
      <span class="separator">•</span>
      <a href="/legal.html">Legal Disclaimer</a>
      <span class="separator">•</span>
      <a href="/privacy.html">Privacy Policy</a>
      <span class="separator">•</span>
      <a href="/faq.html">FAQ</a>
      <span class="separator">•</span>
      <a href="https://github.com/Arlo-real/reverseqr" target="_blank">View source code on github</a>
  </footer>

  <script src="main-script.js"></script>
</body>
</html>
